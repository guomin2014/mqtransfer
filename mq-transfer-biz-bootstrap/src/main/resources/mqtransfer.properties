# The forwarding cluster uses ZooKeeper to maintain the status of each node. Here, you need to configure the address of ZooKeeper.
transfer.cluster.zkUrl=127.0.0.1:2181
# For the data storage method, you can use zookeeper or file.
transfer.data.storage.type=zookeeper
# zookeeper url for data storage
transfer.data.storage.zkUrl=127.0.0.1:2181
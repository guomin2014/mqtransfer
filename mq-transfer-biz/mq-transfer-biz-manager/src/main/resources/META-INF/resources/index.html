<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MQ-transfer</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<style type="text/css">
	.bd-navbar {
	    padding: 0.75rem 0;
	    background-color: #e3f2fd;
	    box-shadow: 0 0.5rem 1rem rgb(0 0 0 / 15%), inset 0 -1px 0 rgb(255 255 255 / 15%);
	}
	.btn-oper-group {
	    margin: 0;
	    border: 0;
	    display: inline-block;
	}
	.btn-oper-group >.btn, .btn-oper-group >.btn-group {
	    margin: 0.25rem 0.125rem;
	}
</style>
</head>
<body>
	<header class="navbar navbar-expand-lg bd-navbar sticky-top">
	<nav class="navbar navbar-expand-lg bg-body-tertiary2 container-xxl bd-gutter2 flex-wrap flex-lg-nowrap" style="background-color: #e3f2fd;">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">MQ-Transfer</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav">
	        <a class="nav-link active" aria-current="page" href="#" name="home">首页</a>
	        <a class="nav-link" href="#" name="cluster">集群管理</a>
	        <a class="nav-link" href="#" name="task">任务管理</a>
	        <a class="nav-link disabled">联系我们</a>
	      </div>
	    </div>
	  </div>
	</nav>
	</header>
	<div id="contentContainer" class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
		this is content
	</div>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.modal.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript">
    $(function() {
    	$(".nav-link").on("click", function(){
        	$(".nav-link").removeClass("active");
        	$(this).addClass("active");
        	var name = $(this).attr("name");
        	$("#contentContainer").load("page/" + name + ".html", function(response, status, xhr){
        		console.log("status-->", status)
        	});
        });
    	$(".nav-link:first").click();
    });
    </script>
</body>
</html>
